<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cyclone Arcade Game</title>
</head>
<body>
    <div id="light-bulbs"></div>
    <label for="speed">Pick the blinking speed</label><input type="range" id="speed" name="speed" min="100" max="500" />

    <br>

    <label for="bulbCount">Pick the number of bulbs</label> <input type="range" id="bulbCount" name="bulbCount" min="30" max="100" />

    <br>
    
    <button id="start-btn">Start</button>
    <button id="stop-btn">Stop</button>
    <script src="main.js"></script>
</body>
</html>
