<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <title>Speed Game</title>
</head>
<body>
    <section>
        <h1>Are you Speedy Gonzales?</h1>
        <div class="gamearea">
          <h2 id="score"></h2>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <button type="button" id="startbutton" onclick="startGame()">Start game</button>
        <button type="button" id="endbutton" onclick="endGame()">Stop game</button>
      </section>
      <section id="result">
        <div class="gameoverbox">
          <p>Game over!</p>
          <p id="gameover"></p>
          <button type="button" id="close">X</button>
        </div>
      </section>
    <script src="kolmas.js"></script>
</body>
</html>
